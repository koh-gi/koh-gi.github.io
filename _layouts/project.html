---
layout: default
---

<article class="post-wrapper project-wrapper">
  <header>
    <h1>{{page.title}}</h1>
  </header>
  <section class="post-content project-content {% if page.class %}{{ page.class }}{% endif %}">
    {% if page.image %}
      <section class="post-image">
        <img src="{{ page.image | prepend:site.baseurl }}" alt="{{ page.title }}">
      </section>
    {% endif %}
    <section class="project-images">
        {{ content }}
    </section>
  </section>
  <aside>
      <p><a href="javascript:history.go(-1)">&lt; Back</a></p>
  </aside>
</article>
